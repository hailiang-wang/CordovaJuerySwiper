<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>helo</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width, height=device-height, target-densitydpi=device-dpi' />
  <link rel="stylesheet" href="dist/idangerous.swiper.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div id='home' data-role='page' data-theme='a'>
    <div data-role="header" style="background: #FFFFFF"  data-position='fixed' data-tap-toggle="false">
      <h1>Page Title</h1>
    </div>
    <div data-role='content' id='notifications'>
      <div class="preloader">
        Loading...
      </div>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide red-slide">
            <div class="title">Slide 1</div>
          </div>
          <div class="swiper-slide blue-slide">
            <div class="title">Slide 2</div>
          </div>
          <div class="swiper-slide orange-slide">
            <div class="title">Slide 3</div>
          </div>
          <div class="swiper-slide green-slide">
            <div class="title">Slide 4</div>
          </div>
          <div class="swiper-slide pink-slide">
            <div class="title">Slide 5</div>
          </div>
          <div class="swiper-slide red-slide">
            <div class="title">Slide 6</div>
          </div>
          <div class="swiper-slide blue-slide">
            <div class="title">Slide 7</div>
          </div>
          <div class="swiper-slide orange-slide">
            <div class="title">Slide 8</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/jquery-2.1.0.js"></script>
  <script src="dist/idangerous.swiper.min.js"></script>
  // <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    // app.initialize();
    slides();
  </script>

</html>
